<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"> {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '../login/static/css/index.css' %}">
    <title> {% block title %}Belt Test Main Page{% endblock %}</title>
</head>

<body>
    <div id="container">
        <header id='headerblock'>
            <div id="logoblock">
                <img src="{% static 'main/img/Lorem_Ipsum.svg' %}" alt="Logo Placeholder">

            </div>
            <div id="titleblock">
                <h1>Lorem ipsum dolor sit </h1>
            </div>
            <div id="loginblock">
                {% if request.session.user_id %} Logged in {# TODO logged in logic#}
                <form action="login/logout/" method="post">
                    {% csrf_token %}
                    <button type="submit" name="login">Log out</button>

                </form>
                {% else %} Not Logged In {# TODO not logged in logic#}
                <form action="login/login/" method="post">
                    {% csrf_token %}
                    <button type="submit" name="login">Log in</button>

                </form>
                {% endif %}
            </div>
        </header>
        <div id="content">
            {% block content %} {% endblock %}
        </div>
    </div>
</body>

</html>
